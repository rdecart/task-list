<div *ngIf="showCard" [ngClass]="cardClasses">
  <div class="row">
    <div class="card-header">
      <div class="col-xs-6 col-md-10">
        <h4>{{ task.title }}</h4>
      </div>
      <div *ngIf="!task.deleted" class="col-xs-6 col-md-2 text-right">
        <button class="btn btn-sm btn-danger" (click)="changeDeleteState()"><span class="glyphicon glyphicon-trash"
            aria-hidden="true"></span></button>
        &nbsp;&nbsp;
        <button class="btn btn-sm" [class.btn-success]="task.completed" (click)="changeCompleteState()"><span class="glyphicon glyphicon-ok"
            aria-hidden="true"></span></button>
      </div>
      <div *ngIf="task.deleted" class="col-xs-6 col-md-2 text-right">
        <button class="btn btn-sm btn-danger" (click)="changeDeleteState()"><span class="glyphicon glyphicon-repeat"
            aria-hidden="true"></span></button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="card-body">
      <div class="col-xs-12">
        <p>{{ task.description }}</p>
      </div>
    </div>
  </div>
</div>
